<html>
<script src='/socket/socket.js'></script>
<script>
var socket = io.connect('ws://localhost:8080/ws');
socket.on('echo', function () {
  alert('Echoed: ' +  JSON.stringify(arguments));
});
socket.ready(function () {
  socket.emit('echo', 1, 2, 3, 4);
});
</script>
<body>
Hello world.
</body>
</html>
